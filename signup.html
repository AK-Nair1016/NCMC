    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="signup_process.php" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="mobile" placeholder="Mobile Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        
        <!-- Verification Image Puzzle -->
        <div class="verification-image-grid">
          <label for="verificationImage" class="form-label">Select all images with cats:</label>
          <div class="row">
            <div class="col-4"><img src="img\cat1.jpeg" alt="Image 1"></div>
            <div class="col-4"><img src="img\puppy1.jpeg" alt="Image 2"></div>
            <div class="col-4"><img src="img\puppy2.jpeg" alt="Image 3"></div>
            <div class="col-4"><img src="img\puppy3.jpeg" alt="Image 4"></div>
            <div class="col-4"><img src="img\puppy4.jpeg" alt="Image 5"></div>
            <div class="col-4"><img src="img\cat2.jpeg" alt="Image 6"></div>
            <div class="col-4"><img src="img\cat3.jpeg" alt="Image 7"></div>
            <div class="col-4"><img src="img\puppy5.jpeg" alt="Image 8"></div>
            <div class="col-4"><img src="img\puppy6.jpeg" alt="Image 9"></div>
          </div>
          <input type="hidden" id="selectedImages" name="selected_images" value="">
        </div>
        
        <!-- OTP Field -->
        <input type="text" name="otp" placeholder="Enter OTP" required>

        <input type="submit" value="Sign Up">
      </form>
      <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
      
    <script>
      // JavaScript to handle image selection and form submission
      const images = document.querySelectorAll('.verification-image-grid img');
      const selectedImagesInput = document.getElementById('selectedImages');
      images.forEach(image => {
        image.addEventListener('click', () => {
          image.classList.toggle('selected');
          const selectedImages = Array.from(images)
            .filter(img => img.classList.contains('selected'))
            .map(img => img.alt);
          selectedImagesInput.value = selectedImages.join(',');
        });
      });
    </script>
